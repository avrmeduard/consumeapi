mvc:
  basepath: http://localhost:8081/
  getendpoint: getBook
  getendpointbyid: getBook/
  addendpoint: addBook
  updateendpoint: updateBook
  deleteendpoint: deleteBook
  deleteendpointbyid: deleteBook/
logging:
  file: logs/mvc_pattern2.log
  pattern:
    console: "%d{yyyy-MMM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{15}) - %msg %n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    ROOT: INFO